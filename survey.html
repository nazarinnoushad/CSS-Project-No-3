<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Survey-Form</title>
</head>
<body>
<section class="bg-indigo-600 min-h-screen text-white  flex gap-3 flex-col items-center ">
   <h1 class="text-2xl font-bold  ">
        Survey-Form
   </h1>
    <p>
        Thank you for taking this survey
    </p>
<form class="bg-indigo-950 min-h-[800px] w-[500px] px-10 py-8 flex flex-col gap-1 text-md ">
    <fieldset >
        <label for="name" class="flex flex-col gap-1  ">Name <br>
          <input type="text" id="name" class="rounded-md w-[400px] px-2 py-1 text-sm text-black" placeholder="Enter your name">
        </label>  
        <label for="email" class="flex flex-col gap-1 ">  Email <br>
          <input type="email" id="email" class="rounded-md w-[400px] px-2 py-1 text-sm text-black" placeholder="Enter your email">
        </label>
        <label for="number" class="flex flex-col gap-1 ">  Age(optional) <br>
          <input type="number" id="number" class="rounded-md w-[400px] px-2 py-1 text-sm text-black" placeholder="Enter your age">
        </label>
        <label for="dropdown" class="flex flex-col gap-1">Which option best describes your current role?<br>
          <select name="dropdown" id="dropdown" class="rounded-md w-[400px] px-2 py-1 text-sm text-black">
              <option value="" class=""  >Select current role</option>
              <option value="1">Unemployed</option>
              <option value="2">Part-time</option>
              <option value="3">Full-time</option>
              <option value="4">other(please specify)</option>
          </select>
        </label> 
  </fieldset>
  <fieldset class="mt-6 ">
    <label for="radio">Was the session interactive?
        <br>
        <input type="radio" class="mt-2"> yes <br>
        <input type="radio" class="mt-3 mb-5"> no
    </label>
    <br>
    <label for="checkbox">What  would you like to see improved?
        <br>
        <input type="checkbox" class="mt-2"> More projects <br>
        <input type="checkbox" class="mt-4"> Student recap <br>
        <input type="checkbox" class="mt-4"> Lesser homework <br>
        <input type="checkbox" class="mt-4"> Live Q/A <br>
        <input type="checkbox" class="mt-4"> Use collaboration tools
    </label>
  </fieldset>
  <fieldset class="mt-5">
    <label for="textarea">Extra comments or suggestions
      
        <textarea placeholder="Write your comment here" rows="4" cols="53" class="rounded-md text-black mt-2" ></textarea>
    </label>
  </fieldset>
  <fieldset class="bg-green-700 rounded-sm flex flex-col items-center px-2 py-1 w-[410px] mt-5">
    <button>
submit
    </button> 
 </fieldset>
</form>
</section>
</body>
</html>
